<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Simple Reistration Form</title>
  <link rel="stylesheet" href="registration.css">
</head>

<body>
  <form action="/enterdata" method="post">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>

      <label for="email"><b>Username</b></label>
      <input type="text" name="username" placeholder="Enter RollNumber" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <label for="email"><b>Phone Number</b></label>
      <br>
      
      <input type="phone" name="phone" placeholder="812345678" required>

      <label for="DOB"><b>Birth date</b></label><br>
      <input type="date" id="birthday" name="birthday"><br><br>

      <label for="gender"><b>Gender</b></label><br>
      <input type="radio" id="male" name="gender" value="Male">
      <label for="html">MALE</label>
      <input type="radio" id="female" name="gender" value="Female">
      <label for="css">FEMALE</label><br><br>

     


      <!-- <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p> -->

      <div class="clearfix">

        <button type="submit" class="btn">Sign Up</button>
      </div>
    </div>
  </form>

</body>

</html>
